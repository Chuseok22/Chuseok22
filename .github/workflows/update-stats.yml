name: Waka Readme

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    # 6시간마다 업데이트
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: README.md 업데이트
    runs-on: ubuntu-latest
    steps:
      - name: waka-stats
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets._GITHUB_PAT_TOKEN }}

          # 기본 정보 표시
          SHOW_SHORT_INFO: "True"
          SHOW_LINES_OF_CODE: "True"
          SHOW_PROFILE_VIEWS: "False"

          # 차트 및 그래프
          SHOW_LOC_CHART: "False"

          # 프로젝트 및 언어 통계
          SHOW_PROJECTS: "True"
          SHOW_LANGUAGE: "True"
          SHOW_LANGUAGE_PER_REPO: "True"

          # 시간대별 활동
          SHOW_DAYS_OF_WEEK: "True"
          SHOW_COMMIT: "True"
          SHOW_TIMEZONE: "True"
          SHOW_TOTAL_CODE_TIME: "True"

          # 개발 환경
          SHOW_EDITORS: "True"
          SHOW_OS: "True"

          # 추가 통계
          SHOW_UPDATED_DATE: "True"

          # 커밋 설정
          COMMIT_BY_ME: "False"
          COMMIT_MESSAGE: "📊 Updated with Dev Metrics"
          COMMIT_SINGLE: "False"

          # 로케일 및 포맷
          LOCALE: "ko"
          UPDATED_DATE_FORMAT: "%Y년 %m월 %d일 %H:%M:%S UTC"

          # 기타 설정
          SECTION_NAME: "waka"
          SYMBOL_VERSION: "3"
          DEBUG_LOGGING: "True"
